[dev]
	command = "npm run start:vite"
	publish = "dist"
	targetPort = 5173
	port = 9000

[build]
	command = "npm run build:vite"
	publish = "dist"

[functions]
	directory = "./src/functions"
	node_bundler = "esbuild"

[[redirects]]
	from = "/api/*"
	to = "/.netlify/functions/:splat"
	status = 200

[[redirects]]
	from = "/*"
	to = "/index.html"
	status = 200

[template.environment]
	OMDB_API_KEY = "OMDB API Key"
